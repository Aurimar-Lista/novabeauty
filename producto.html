      <script type="module">
        import { products } from './data.js';
        
        document.addEventListener('DOMContentLoaded', () => {
          const params = new URLSearchParams(window.location.search);
          const productId = params.get('id');

          if (productId) {
            fetch('/data.json')
              .then(response => {
                if (!response.ok) {
                  throw new Error('Error al cargar los productos');
                }
                return response.json();
              })
              .then(data => {
                const product = data.products.find(p => p.id == productId);
                if (product){

                  const productSection = document.getElementById('our-story');
                  const productContainer = document.createElement('div');
                  productContainer.classList.add('our-story');
                  
                  productContainer.innerHTML = `
                  <div class="product" data-id="${product.id}">
                    <img alt="${product.name}"  src="${product.image}" width="600"/>
                    <h3>${product.name}</h3>
                    <p class="precio">${product.price}</p>
                    </div>
                    `;

                    productSection.appendChild(productContainer);
                    
                  }
                  else {
                    console.error('Producto no encontrado.');
                  }
              })
              .catch(error => {
                console.error('Error:', error);
              })


            /* document.getElementById('product-description').innerText = `Mostrando detalles para el producto con ID: ${productId}`;
            document.getElementById('product-name').innerText = products.find(product => product.id === parseInt(productId)).name;
          } else {
            document.getElementById('product-description').innerText = 'No se proporcionó un ID de producto.'; */
          }
        });
      </script>
